name: Build Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2.12.0
      with:
        channel: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Build App Bundle
      run: flutter build appbundle --release --build-number=${GITHUB_RUN_NUMBER}

    - uses: upup-company/apksigner-android@v1
      name: Sign app APK
      # ID used to access action output
      id: sign_app
      with:
        releaseDirectory: build/app/outputs/bundle/release
        signingKeyBase64: ${{ secrets.KEYSTORE_FILE_ANDROID }}
        alias: kWindowCalculator
        keyStorePassword: ${{ secrets.KEY_STORE_GPG_PASSWORD }}
        keyPassword: ${{ secrets.KEY_STORE_GPG_PASSWORD }}
        customArgs: --v1-signing-enabled,true,--v2-signing-enabled,true
      env:
        # override default build-tools version (29.0.3) -- optional
        BUILD_TOOLS_VERSION: "30.0.2"
      
    - name: Upload a generated artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: release-aab
        path: build/app/outputs/bundle/release/app-release.aab
          
